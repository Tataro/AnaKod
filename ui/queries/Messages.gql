query messages {
  messages {
    _id
    description
    url
    created_time
    updated_time
    ticket_id
  }
}

query editMessage($_id: String) {
  message(_id: $_id) {
    _id
    description
    url
    created_time
    updated_time
    ticket_id
  }
}

query documents {
  documents {
    _id
    isPublic
    title
    updatedAt
    createdAt
  }
}
